services:
  postgres:
    image: postgres:15-alpine
    container_name: vulnforge-db
    environment:
      POSTGRES_USER: vulnforge
      POSTGRES_PASSWORD: password
      POSTGRES_DB: vulnforge
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vulnforge"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: vulnforge-cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vulnforge-api
    environment:
      DATABASE_URL: postgresql+asyncpg://vulnforge:password@postgres:5432/vulnforge  # ‚Üê Must match above
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: dev_secret_key_change_in_prod
      ENVIRONMENT: development
      CORS_ORIGINS: http://localhost:5173,http://127.0.0.1:5173
      NVD_API_KEY: ${NVD_API_KEY:-}
      #JIRA_URL: ${JIRA_URL:-}
      #JIRA_EMAIL: ${JIRA_EMAIL:-}
      #JIRA_API_TOKEN: ${JIRA_API_TOKEN:-}
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - upload_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vulnforge-ui
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev -- --host

volumes:
  postgres_data:
  redis_data:
  upload_data: